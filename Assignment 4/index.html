    <div class="carousel">

    <h1 id="heading2">Amenities</h1>

    <div class="cards">
        <div class="boxes"><img class="img-card" src="aerobics.jfif" alt="">
        <div class="img-caption">AEROBICS</div>
        </div>
        <div class="boxes"><img class="img-card" src="pilates.jfif" alt="">
            <div class="img-caption">PILATES</div></div>
        <div class="boxes"><img class="img-card" src="cardio.jfif" alt="">

        <div class="boxes"><img class="img-card" src="yoga.jfif" alt=""> <div class="img-caption">YOGA</div></div>
    </div>

    <h1 id="heading2">Get in touch</h1>
    <div class="getintouch">
        <div class="boxesform"><img id="logo2" src="dumbbell.png" alt=""></div>
        <div class="boxesform">
            <form action="">

                <input type="text" id="" placeholder="First Name">
                <input type="text" id="" placeholder="Last Name">




                <input type="tel" maxlength="10" placeholder="Mobile number">
                <input type="email" name="" id="" placeholder="E-mail address">
                <input type="text" name="" placeholder="City">
                <input type="submit" name="" id="submit-button">
            </form>
        </div>
    </div>

    <footer>
        <img id="git-logo" src="github.png" alt="">
        <img id="link-logo" src="linkedin.png" alt="">
        <img id="fb-logo" src="fb.png" alt="">


    </footer>
